


<div class="container">
    <h1>Edit Student</h1>
    <form [formGroup]="studentForm" (ngSubmit)="updateStudent()" class="student-form">
      <label for="id">Id:</label>
      <input type="number" id="id" name="id" formControlName="id" readonly>
  
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" formControlName="name">
  
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" formControlName="age">
  
      <label for="dept">Department:</label>
      <input type="text" id="dept" name="dept" formControlName="dept">
  
      <button type="submit" class="submit-btn">Update Student</button>
      <button type="button" class="list-btn" (click)="goToStudentList()">Student List</button>
    </form>
  </div>
